<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steelport Hub | Secure Archive System</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --bg: #080a0f; --card: #0f121a; --primary: #0066ff; --border: rgba(255,255,255,0.05); --muted: #8b949e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Outfit',sans-serif; }
        body { background: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; scroll-behavior: smooth; }
        
        /* NAVBAR */
        .navbar { height: 70px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; position: sticky; top:0; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: 1px; cursor: pointer; } .logo span { color: var(--primary); }

        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; display: none; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* GİRİŞ EKRANI */
        .login-card { background: var(--card); padding: 50px 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center; max-width: 450px; margin: 100px auto; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-card i { font-size: 3rem; color: var(--primary); margin-bottom: 20px; }
        .login-card input { width: 100%; padding: 15px; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: white; margin: 20px 0; outline: none; text-align: center; font-size: 1.2rem; }
        .login-card button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .login-card button:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(0,102,255,0.4); }

        /* DASHBOARD */
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .ticket-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .ticket-box { background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .ticket-box:hover { border-color: var(--primary); transform: translateY(-5px); }

        /* VIEWER */
        .action-btns { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .btn { padding: 10px 18px; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: white; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s; }
        .btn:hover { background: var(--primary); border-color: var(--primary); }
        .search-in { flex-grow: 1; background: var(--card); border: 1px solid var(--border); padding: 10px 15px; border-radius: 8px; color: white; outline: none; }

        .transcript-wrap { background: var(--card); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; }
        .t-header { padding: 30px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.2); }
        .msg-area { padding: 30px; display: flex; flex-direction: column; gap: 15px; max-height: 70vh; overflow-y: auto; }
        .msg-item { display: flex; gap: 15px; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px; transition: 0.2s; }
        .msg-item:hover { background: rgba(255,255,255,0.04); }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background-size: cover; flex-shrink: 0; border: 2px solid var(--border); }
        .u-info { font-weight: 800; font-size: 0.95rem; color: var(--primary); margin-bottom: 5px; }
        .text { color: #d0d6e0; line-height: 1.5; font-size: 0.95rem; }
        .att-img { margin-top: 10px; max-width: 100%; border-radius: 8px; cursor: pointer; border: 1px solid var(--border); }

        /* LIGHTBOX */
        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; padding: 40px; cursor: pointer; }
        #lightbox img { max-width: 100%; max-height: 100%; border-radius: 10px; box-shadow: 0 0 50px black; }

        /* MARKDOWN STYLES */
        b { color: white; font-weight: 800; }
        i { font-style: italic; opacity: 0.8; }
        code { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

<div id="lightbox" onclick="this.style.display='none'"><img id="lb-img"></div>

<nav class="navbar">
    <div class="logo" onclick="location.reload()">STEELPORT <span>HUB</span></div>
    <div style="font-size: 0.8rem; opacity:0.5;">Gargamel Dev Archive v4.0</div>
</nav>

<div class="container" id="sec-login">
    <div class="login-card">
        <i class="fas fa-lock"></i>
        <h2>Bilet Kilitli</h2>
        <p style="color:var(--muted); font-size: 0.85rem; margin-top:5px;">Erişim şifresini girin.</p>
        <input type="text" id="pIn" placeholder="6 Haneli Kod" maxlength="32">
        <button onclick="unlock()">KİLİDİ AÇ</button>
    </div>
</div>

<div class="container" id="sec-dash">
    <div class="dashboard-header">
        <h2><i class="fas fa-folder"></i> Kayıtlı Biletlerim</h2>
        <button class="btn" style="color:red" onclick="localStorage.clear(); location.reload();">Hepsini Sil</button>
    </div>
    <div class="ticket-grid" id="dashGrid"></div>
</div>

<div class="container" id="sec-view">
    <div class="action-btns">
        <button class="btn" onclick="location.reload()"><i class="fas fa-arrow-left"></i></button>
        <input type="text" class="search-in" placeholder="Mesajlarda ara..." onkeyup="searchMsgs(this.value)">
        <button class="btn" onclick="savePDF()"><i class="fas fa-file-pdf"></i> PDF</button>
        <button class="btn" onclick="navigator.clipboard.writeText(location.href); alert('Kopyalandı!')"><i class="fas fa-share"></i></button>
    </div>
    <div class="transcript-wrap" id="printArea">
        <div class="t-header">
            <h1 id="v-title">#Bilet</h1>
            <p id="v-meta" style="color:var(--muted); font-size:0.8rem;"></p>
        </div>
        <div class="msg-area" id="v-msgs"></div>
    </div>
</div>

<script>
    const v = new URLSearchParams(window.location.search).get('v');

    function parseMD(t) {
        return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/__(.*?)__/g, '<u>$1</u>');
    }

    function unlock() {
        const pass = document.getElementById('pIn').value.trim();
        try {
            const key = CryptoJS.enc.Utf8.parse(pass.padEnd(32, ' ').substring(0, 32));
            const iv = CryptoJS.enc.Utf8.parse('1234567890123456');
            const dec = CryptoJS.AES.decrypt(decodeURIComponent(v), key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
            const data = JSON.parse(dec.toString(CryptoJS.enc.Utf8));
            
            // Arşive Kaydet
            let arch = JSON.parse(localStorage.getItem('steel_arch') || '[]');
            if(!arch.find(x => x.v === v)) { arch.push({ v, data }); localStorage.setItem('steel_arch', JSON.stringify(arch)); }
            
            render(data);
        } catch(e) { alert("❌ Yanlış Şifre!"); }
    }

    function render(data) {
        document.querySelectorAll('.container').forEach(c => c.style.display='none');
        document.getElementById('sec-view').style.display='block';
        document.getElementById('v-title').innerText = "#" + data.channel;
        document.getElementById('v-meta').innerText = `${data.server} | ${data.date}`;
        
        document.getElementById('v-msgs').innerHTML = data.messages.map(m => `
            <div class="msg-item">
                <div class="avatar" style="background-image:url('${m.a || 'https://cdn.discordapp.com/embed/avatars/0.png'}')"></div>
                <div class="msg-content">
                    <div class="u-info"><span>${m.u}</span><span style="opacity:0.3;font-size:0.7rem">${m.d}</span></div>
                    <div class="text">${parseMD(m.t)}</div>
                    ${m.i ? `<img src="${m.i}" class="att-img" onclick="zoom(this.src)">` : ''}
                </div>
            </div>
        `).join('');
    }

    function zoom(s) { document.getElementById('lb-img').src=s; document.getElementById('lightbox').style.display='flex'; }
    
    function searchMsgs(q) {
        const msgs = document.querySelectorAll('.msg-item');
        msgs.forEach(m => m.style.display = m.innerText.toLowerCase().includes(q.toLowerCase()) ? "flex" : "none");
    }

    function savePDF() {
        const el = document.getElementById('printArea');
        html2pdf().from(el).set({ margin:0.5, filename:'transcript.pdf', html2canvas:{scale:2, backgroundColor:'#0f121a'}, jsPDF:{unit:'in', format:'letter'} }).save();
    }

    window.onload = () => {
        if(v) {
            const arch = JSON.parse(localStorage.getItem('steel_arch') || '[]');
            const saved = arch.find(x => x.v === v);
            if(saved) render(saved.data); else document.getElementById('sec-login').style.display='block';
        } else {
            document.getElementById('sec-dash').style.display='block';
            const arch = JSON.parse(localStorage.getItem('steel_arch') || '[]');
            document.getElementById('dashGrid').innerHTML = arch.map(i => `
                <div class="ticket-box" onclick="location.href='?v=${encodeURIComponent(i.v)}'">
                    <h4>#${i.data.channel}</h4>
                    <p>${i.data.server} | ${i.data.date}</p>
                </div>
            `).join('') || "<p style='color:var(--muted)'>Arşiv boş.</p>";
        }
    }
</script>
</body>
</html>
