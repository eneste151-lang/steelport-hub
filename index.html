<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steelport Hub | Secure Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-darker: #080a0f; --bg-main: #0f121a; --bg-card: #161a25;
            --primary: #0066ff; --primary-glow: rgba(0, 102, 255, 0.3);
            --text-white: #ffffff; --text-muted: #8b949e; --border: rgba(255, 255, 255, 0.05);
            --danger: #f23f42;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-darker); color: var(--text-white); overflow: hidden; }
        
        /* GİRİŞ EKRANI (LOCKED) */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg-darker); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .auth-card { background: var(--bg-card); padding: 40px; border-radius: 15px; border: 1px solid var(--border); text-align: center; width: 100%; max-width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-card i { font-size: 3rem; color: var(--primary); margin-bottom: 20px; }
        .auth-card input { width: 100%; padding: 15px; background: var(--bg-darker); border: 1px solid var(--border); border-radius: 8px; color: white; margin-top: 20px; outline: none; text-align: center; font-size: 1.1rem; letter-spacing: 2px; }
        .auth-card button { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 8px; color: white; font-weight: 800; margin-top: 15px; cursor: pointer; transition: 0.3s; }
        .auth-card button:hover { background: #0052cc; transform: translateY(-2px); }

        /* NAVBAR */
        .navbar { height: 70px; background: var(--bg-main); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.4rem; } .logo span { color: var(--primary); }
        .logout-btn { color: var(--danger); cursor: pointer; font-size: 0.9rem; font-weight: 600; }

        /* CONTAINER */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: none; }
        
        /* DASHBOARD / KARNE / ARAMA */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--bg-card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .stat-card h3 { font-size: 2.2rem; color: var(--primary); margin-bottom: 5px; }
        .hub-search input { width: 100%; background: var(--bg-card); border: 1px solid var(--border); padding: 15px 20px; border-radius: 10px; color: white; margin-bottom: 30px; outline: none; }
        .history-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .history-box { background: var(--bg-card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .history-box:hover { border-color: var(--primary); transform: translateY(-3px); }

        /* TRANSCRIPT AREA */
        .transcript-wrap { background: var(--bg-card); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; height: 75vh; display: flex; flex-direction: column; }
        .t-header { padding: 25px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .msg-area { padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg-item { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 10px; border-left: 4px solid var(--primary); }
        .u-name { color: var(--primary); font-weight: 800; margin-right: 10px; }
        .back-btn { margin-bottom: 20px; color: var(--primary); display: inline-flex; align-items: center; gap: 10px; text-decoration: none; font-weight: 600; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <i class="fas fa-shield-alt"></i>
            <h2>Steelport Giriş</h2>
            <p style="color:var(--text-muted); font-size:0.8rem; margin-top:5px;">Erişim için yetkili anahtarını girin.</p>
            <input type="password" id="tokenInput" placeholder="••••••••">
            <button onclick="checkAuth()">Sistemi Aç</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="logo">STEELPORT <span>HUB</span></div>
        <div class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</div>
    </nav>

    <div class="container" id="main-dashboard">
        <div class="stats-grid">
            <div class="stat-card"><h3 id="stat-count">0</h3><p>Kayıtlı Bilet</p></div>
            <div class="stat-card"><h3>99.9%</h3><p>Gizlilik</p></div>
        </div>
        <div class="hub-search">
            <input type="text" id="globalSearch" placeholder="Arşivlerde ara..." onkeyup="searchAll()">
        </div>
        <div class="history-grid" id="historyList"></div>
    </div>

    <div class="container" id="transcript-view">
        <a href="index.html" class="back-btn" onclick="location.reload()"><i class="fas fa-arrow-left"></i> Geri Dön</a>
        <div class="transcript-wrap">
            <div class="t-header">
                <div>
                    <h1 id="ticket-title" style="font-size: 1.3rem;">#Yükleniyor</h1>
                    <p id="ticket-info" style="color:var(--text-muted); font-size:0.8rem;"></p>
                </div>
                <input type="text" id="inSearch" placeholder="Bilet içi ara..." onkeyup="filterIn()" style="background:var(--bg-darker); border:1px solid var(--border); color:white; padding:8px; border-radius:5px; outline:none;">
            </div>
            <div id="msgArea" class="msg-area"></div>
        </div>
    </div>

    <script>
        // BURAYA KENDİ ŞİFRENİ YAZ (BOTUN BU ŞİFREYİ BİLMESİNE GEREK YOK)
        const MASTER_TOKEN = "ENES123"; 

        function checkAuth() {
            const val = document.getElementById('tokenInput').value;
            if(val === MASTER_TOKEN) {
                localStorage.setItem('staff_auth', 'true');
                location.reload();
            } else {
                alert("Hatalı Anahtar!");
            }
        }

        function logout() {
            localStorage.removeItem('staff_auth');
            location.reload();
        }

        function searchAll() {
            const q = document.getElementById('globalSearch').value.toLowerCase();
            const history = JSON.parse(localStorage.getItem('archive') || '[]');
            const filtered = history.filter(h => h.channel.toLowerCase().includes(q) || h.server.toLowerCase().includes(q));
            renderHistory(filtered);
        }

        function filterIn() {
            const q = document.getElementById('inSearch').value.toLowerCase();
            const items = document.getElementsByClassName('msg-item');
            for(let i of items) i.style.display = i.innerText.toLowerCase().includes(q) ? "" : "none";
        }

        function renderHistory(data) {
            const list = document.getElementById('historyList');
            document.getElementById('stat-count').innerText = data.length;
            list.innerHTML = data.map(item => `
                <div class="history-box" onclick="window.location.search = '?v=${item.raw}'">
                    <h4>#${item.channel}</h4>
                    <p>${item.server} | ${item.date}</p>
                </div>
            `).join('') || '<p style="color:var(--text-muted)">Arşiv boş.</p>';
        }

        window.onload = function() {
            // Güvenlik Kontrolü
            if(localStorage.getItem('staff_auth') !== 'true') {
                document.getElementById('auth-overlay').style.display = 'flex';
                return;
            }
            document.getElementById('auth-overlay').style.display = 'none';

            const params = new URLSearchParams(window.location.search);
            const v = params.get('v');

            if(v) {
                document.getElementById('transcript-view').style.display = 'block';
                try {
                    const data = JSON.parse(decodeURIComponent(escape(atob(v))));
                    document.getElementById('ticket-title').innerText = "#" + data.channel;
                    document.getElementById('ticket-info').innerText = data.server + " | " + data.date;
                    
                    // Arşive ekle
                    let archive = JSON.parse(localStorage.getItem('archive') || '[]');
                    if(!archive.find(x => x.raw === v)) {
                        data.raw = v;
                        archive.push(data);
                        localStorage.setItem('archive', JSON.stringify(archive));
                    }

                    document.getElementById('msgArea').innerHTML = data.messages.map(m => `
                        <div class="msg-item"><span class="u-name">${m.u}:</span><span>${m.t}</span></div>
                    `).join('');
                } catch(e) { alert("Veri hatası!"); }
            } else {
                document.getElementById('main-dashboard').style.display = 'block';
                renderHistory(JSON.parse(localStorage.getItem('archive') || '[]'));
            }
        };
    </script>
</body>
</html>
